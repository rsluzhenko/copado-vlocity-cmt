<li class="vlc-list-card-row row" ng-class-odd="'odd'" ng-class-even="'even'">
  
  <section data-card="card-{{cardIndex}}" ng-class="{selected:isSelected(cardIndex)}" hotkey-layout-card>
    <div class="vlc-list-card">
      <!-- <div> -->
        <div class="col" ng-repeat-start="field in data.fields | limitTo:(data.actions.length  > 0 ? 11 : 12)" ng-class="{'post col-sm-4':$first, 'col-sm-2':!$first, warning:obj.Status=='Warning'}" ng-if="$first">
            <a href="#" ng-click="performAction(data.actions[0])">{{obj | getter: field | picker: field.type}}</a>
        </div>
        <div class="col" ng-repeat-end ng-class="{'post col-sm-4':$first, 'col-sm-2':!$first, warning:obj.Status=='Warning'}" ng-if="!$first">
            {{obj | getter: field | picker: field.type}}
        </div>
        <!-- <div class="col-sm-{{12/(data.fields.length + (data.actions.length  > 0 ? 1 : 0))}}" ng-if="data.actions.length > 0">
          <ul class="actions">
            <li ng-repeat="action in data.actions | limitTo: (data.limitActionLinksTo?data.limitActionLinksTo:5)">
              <a href="#" ng-click="performAction(action)" hotkey-card-action>
                <i ng-if="!action.imageRef" class="icon {{action.vlocityIcon}}" ng-class="{warning: obj.Status=='Warning'}"></i>
                <span ng-if="action.imageRef">
                  <img ng-src="{{action.imageRef}}" alt="{{action.displayName}}"/>
                </span>
              </a>
            </li>
          </ul>
        </div> -->
      <!-- </div> -->
    </div>
  </section>

</li>
